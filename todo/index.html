<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Todo List</title>
		
		<style>
			.form-control {
				margin-bottom:0;
			}
			.alert {
				margin-right: 10px;
			}
			.btn.close {
				margin-left: 20px;
			}
		</style>
		
		<script type="text/JavaScript" src="scripts/todo.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
		crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
	</head>
	
	<body>
		<header>
			<h2 class="text-center">Todo List</h2>
		</header>
	
		
		<form name="list" onsubmit="return createAlert();" oninput="validateInfo();">
			<div class="form-row justify-content-center">
				<div class="form-group col-8">
					<label for="task" class='control-label'>Task</label>
					<input type="text" class="form-control" id="task" required oninvalid="validateInfo();">
				</div>
				<div class="form-group col-8">
					<label for="date" class='control-label'>Days to Complete</label>
					<input type="text" class="form-control" id="date" required oninvalid="validateInfo();">
				</div>
				<div class="col-8">
					<button type="submit" id="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
		
		<hr style="width:90%"></hr>
		
		<div class="container" style="width:90%; padding:0;">
			<div class="row" id="boxes">
			
			</div>
		</div>
	
	
	
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
		crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
		crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
		crossorigin="anonymous"></script>
	</body>
	
</html>
