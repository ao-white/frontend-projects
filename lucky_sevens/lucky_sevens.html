<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,
		initial-scale=1, shrink-to-fit=no">
	
		<title>Lucky Sevens</title>
		
		<style>
			table, form, header {
				font-family: 'Comic Sans MS', arial;
				margin: 10px auto;
			}
			td {
				width: 100%;
			}
		</style>
		<script type="text/JavaScript" src="lucky_sevens.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
		crossorigin="anonymous">
	</head>
	
	<body>
		<div class="container col-4 text-center" >
			<header>
				<h2>Lucky Sevens</h2>
			</header>
			
			<form name="betForm" onsubmit="return luckySevens();">
				<label for="bet">Starting Bet:</label>
				<input type="text" id="bet" name="bet" placeholder="$0.00" style="width: 20%; text-align: center;"><br />
				<button type="submit" id="submit" class="btn btn-default" style="text-center; margin: 10px 0px">Play</button>
			</form>
			
			<table id="results" class="table table-bordered" style="display:none;">
				<thead>
					<tr>
						<th colspan="2"><h2>Results</h2></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Starting Bet</td>
						<td><span id="initBet"></span></td>
					</tr>
					<tr>
						<td>Total Rolls Before Going Broke</td>
						<td><span id="rollsBroke"></span></td>
					</tr>
					<tr>
						<td>Highest Amount Won</td>
						<td><span id="highestWon"></span></td>
					</tr>
					<tr>
						<td>Roll Count at Highest Amount Won</td>
						<td><span id="rollsHighest"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
		crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
		crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
		crossorigin="anonymous"></script>
	</body>
</html>
